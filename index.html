<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Passwords</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<h2>Generate a Password</h2>
    <div class="password-box">
        <span class="labels-box">
        <label for="character">How many characters will you need?</label>
        <input type="number" id="character" value="12" min="5" max="50"/>
<br>
<br>
        <label for="num sym">Do you want to include numbers and/or symbols?</label>
<br>
<br>
        <label for="num">Numbers</label>
        <input type="checkbox" id="num"/>
        <label for="sym">Symbols</label>
        <input type="checkbox" id="sym"/>
      
<br>
<br>
        <div class="button">
        <button id="submit">Submit</button>
            <label for="giftPw">Your Password:</label>
            <input type="text" id="giftPw" size="40"/>
        </div>
    </span>

    </div>
    <script src="app.js"></script>
</body>
</html>
